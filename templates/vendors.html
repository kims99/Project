{% extends 'base.html' %}
{% block body %}
<hr />
<h1>Order Detail</h1>
<hr />
{% from "includes/_formhelpers.html" import render_field %}
<div>
  <form action="" method="POST">
        {{ form.csrf_token }}

        {% if form %}
        <fieldset disabled>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Order ID:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.id }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Order Date:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.order_date }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Booth #:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.booth_num }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Company:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.company }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Representative:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.rep }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Phone Number:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.phone_num }}">
          </div>
          
          <div class="form-group col-md-6">
            <label for="disabledTextInput">Installed On:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.installed_date }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Asset #:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.asset_num }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Service:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.service }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Bill Amount:</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.amount }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Paid?</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.paid }}">
          </div>

          <div class="form-group col-md-6">
            <label for="disabledTextInput">Returned?</label>
            <input type="text" id="disabledTextInput" class="form-control mx-sm-3" value="{{ form.returned }}">
          </div>
  
      </fieldset>

          <div class="form-group col-md-6">
            <input type="submit" class="btn btn-primary" formaction="{{ url_for('update_vendor', id=form.id) }}" value="Update Order"> 
            <input type="submit" class="btn btn-danger" formaction="{{ url_for('delete_vendor', id=form.id) }}" value="Delete Order"> 
          </div>

    </form>
    {% endif %}

</div>
{% endblock %}
